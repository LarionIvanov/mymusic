<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ú–æ—è –º—É–∑—ã–∫–∞</title>
  <style>
    /* ---- –ë–∞–∑–æ–≤–∞—è –≤—ë—Ä—Å—Ç–∫–∞ ---- */
    body {
      font-family: sans-serif;
      background: white;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 { margin-bottom: 1rem; }

    #upload-section {
      margin-bottom: 2rem;
      border: 2px dashed #ccc;
      padding: 1.5rem;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      transition: all 0.3s ease;
    }

    #upload-section:hover {
      border-color: #888;
      background: #f9f9f9;
    }

    #audioList {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 320px;
    }

    .track {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: #fafafa;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: none;
      position: relative;
      transition: all 0.2s ease;
      cursor: default; /* –∫—É—Ä—Å–æ—Ä –Ω–µ –º–µ–Ω—è–µ—Ç—Å—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    }

    .track.dragging {
      opacity: 0.6;
      background: #e0f7fa;
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .track.placeholder {
      background: rgba(0,0,0,0.05);
      border: 2px dashed #aaa;
      border-radius: 8px;
      height: 60px;
      margin: 0.5rem 0;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }

    html, body {
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
    }

    button, input, strong, h1, .track {
      touch-action: manipulation;
    }

    /* –ö–Ω–æ–ø–∫–∞ ‚öôÔ∏è */
    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.5);
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      padding: 0.5rem 0.6rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .settings-btn:hover {
      background: rgba(255,255,255,0.7);
      transform: rotate(30deg);
    }

    /* –•—Ä–∞–Ω–∏–ª–∏—â–µ */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      transition: opacity 0.3s ease;
      z-index: 900;
    }
    .modal.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .modal-content {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      width: 300px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .progress-bar {
      width: 100%;
      height: 14px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#34c759,#00c3ff);
      border-radius: 10px;
      transition: width 0.6s ease;
    }

    #settingsButton {
      -webkit-tap-highlight-color: transparent;
      outline: none;
      border: none;
      background: none;
      transition: transform 0.2s ease;
    }
    #settingsButton:active { transform: scale(0.95); }

    /* –°—Ç–∞–±–∏–ª—å–Ω–∞—è, –Ω–µ–º–∏–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ ‚ãØ */
  .menu-button {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;

  /* –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥ */
  background: rgba(255,255,255,0.25);
  color: #222;
  font-size: 18px;
  border: none;
  box-shadow: none;

  /* –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∫–∞—Å–∞–Ω–∏–π */
  cursor: pointer;
  -webkit-tap-highlight-color: transparent; /* —É–±–∏—Ä–∞–µ—Ç iOS –ø–æ–¥—Å–≤–µ—Ç–∫—É */
  -webkit-appearance: none;
  -webkit-touch-callout: none;
  touch-action: manipulation;

  /* –∞–Ω–∏–º–∞—Ü–∏—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ hover/enter, –Ω–µ –ø—Ä–∏ –∞–∫—Ç–∏–≤–Ω–æ–º –∫–∞—Å–∞–Ω–∏–∏ */
  transition: transform 0.12s ease, background 0.12s ease;
  z-index: 5;
}

/* –•–æ–≤–µ—Ä –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ ‚Äî –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å */
.menu-button:hover {
  transform: scale(1.06);
  background: rgba(255,255,255,0.4);
}

/* –ù–∏—á–µ–≥–æ –Ω–µ –º–µ–Ω—è—Ç—å –ø—Ä–∏ :active –∏ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */
.menu-button:active,
.menu-button:focus {
  outline: none;
  transform: none;
  background: rgba(255,255,255,0.25); /* —Ç–æ—Ç –∂–µ —Ñ–æ–Ω, —á—Ç–æ–±—ã –Ω–∏—á–µ–≥–æ –Ω–µ –º–∏–≥–∞–ª–æ */
}


    /* –õ–æ–∫–∞–ª—å–Ω–æ–µ –º–µ–Ω—é (‚ãØ) */
    .rename-popup {
      position: absolute;
      top: 36px;
      right: 8px;
      background: white;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 0.5rem 0.75rem;
      z-index: 20;
      opacity: 0;
      transform: translateY(-5px) scale(0.95);
      transition: all 0.2s ease;
      animation: popupFade 0.25s forwards;
    }

    @keyframes popupFade {
      from { opacity: 0; transform: translateY(-5px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    .rename-popup button {
      background: none;
      border: none;
      font: inherit;
      color: #222;
      padding: 0.3rem 0.5rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.15s ease;
    }
    .rename-popup button:hover {
      background: rgba(0,0,0,0.05);
    }

    .track input[type="text"] {
      font: inherit;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.08);
      width: 90%;
      box-sizing: border-box;
    }

    @media (max-width:420px) {
      #upload-section, #audioList { width: calc(100% - 3rem); }
    }
  </style>
</head>
<body>
  <h1>üéµ –ú–æ—è –º—É–∑—ã–∫–∞</h1>

  <div id="upload-section">
    <input type="file" id="fileInput" accept="audio/*" />
    <button id="uploadButton">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç—Ä–µ–∫</button>
    <p id="status"></p>
  </div>

  <div id="audioList"></div>

  <button id="settingsButton" class="settings-btn">‚öôÔ∏è</button>

  <div id="storageModal" class="modal hidden">
    <div class="modal-content">
      <h2>–•—Ä–∞–Ω–∏–ª–∏—â–µ</h2>
      <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
      <p id="storageInfo"></p>
    </div>
  </div>

  <script>
    let lastTouchEnd = 0;
    document.addEventListener('touchend', e=>{
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    },{passive:false});
  </script>

  <script type="module">
    import { Client, Storage, Account, Databases }
      from "https://cdn.jsdelivr.net/npm/appwrite@13.0.0/+esm";

    const client = new Client()
      .setEndpoint("https://cloud.appwrite.io/v1")
      .setProject("68edff2c00028e4b809b");
    const account = new Account(client);
    const storage = new Storage(client);
    const databases = new Databases(client);

    const bucketId = "68edff670001c6096f18";
    const databaseId = "68fa77bf00299325c262";
    const collectionId = "tracks_order";
    const documentId = "68fa7961001aa4c376a6";

    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const audioList = document.getElementById("audioList");
    const statusText = document.getElementById("status");
    const storageModal = document.getElementById("storageModal");
    const settingsButton = document.getElementById("settingsButton");
    const progressFill = document.getElementById("progressFill");
    const storageInfo = document.getElementById("storageInfo");
    const MAX_STORAGE_MB = 2048;

    async function ensureAnonymousSession() {
      try { await account.get(); }
      catch { await account.createAnonymousSession(); }
    }

    async function loadTracks() {
  // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–æ–∫—É–º–µ–Ω—Ç —Å –ø–æ—Ä—è–¥–∫–æ–º –∏ –∏–º–µ–Ω–∞–º–∏
  const orderDoc = await databases.getDocument(databaseId, collectionId, documentId);
  
  let order = [];
  let names = {};
  try { order = JSON.parse(orderDoc.order || "[]"); } catch { order = []; }
  try { names = JSON.parse(orderDoc.names || "{}"); } catch { names = {}; }

  // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
  const files = await storage.listFiles(bucketId);
  const filesMap = {};
  files.files.forEach(f => filesMap[f.$id] = f);

  // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É
  const sorted = order.map(id => filesMap[id])
    .filter(Boolean)
    .concat(files.files.filter(f => !order.includes(f.$id)));

  audioList.innerHTML = "";

  // –°–æ–∑–¥–∞—ë–º DOM-—ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ç—Ä–µ–∫–∞
  for (const file of sorted) {
    const fileUrl =
      `https://cloud.appwrite.io/v1/storage/buckets/${bucketId}/files/${file.$id}/view?project=68edff2c00028e4b809b`;
    const trackDiv = document.createElement("div");
    trackDiv.classList.add("track");
    trackDiv.draggable = true;
    trackDiv.dataset.id = file.$id;

    // –ò–º—è –±–µ—Ä—ë–º –∏–∑ names, –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å
    const titleEl = document.createElement("strong");
    titleEl.textContent = names[file.$id] || file.name;

    const menuButton = document.createElement("button");
    menuButton.textContent = "‚ãØ";
    menuButton.classList.add("menu-button");
    menuButton.addEventListener("click", e => {
      e.stopPropagation();
      togglePopupMenu(file, titleEl, menuButton);
    });

    const audioEl = document.createElement("audio");
    audioEl.controls = true;
    audioEl.src = fileUrl;

    trackDiv.append(menuButton, titleEl, audioEl);
    audioList.appendChild(trackDiv);
  }

  enableAutoPlay();
  enableDragAndDrop();
}


  function togglePopupMenu(file, titleEl, btn) {
  closeAllPopups(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –æ–∫–Ω–∞

  const popup = document.createElement("div");
  popup.className = "rename-popup";
  popup.innerHTML = `<button>–ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å</button>`;

  // --- –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É "–ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å"
  popup.querySelector("button").addEventListener("click", () => {
    popup.remove();
    beginInlineRename(file.$id, titleEl); // —Ç–µ–ø–µ—Ä—å –ø–µ—Ä–µ–¥–∞—ë–º —Ç–æ–ª—å–∫–æ ID
  });

  // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ø–∞–ø –≤ –æ–±—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä (—á—Ç–æ–±—ã –Ω–µ –æ–±—Ä–µ–∑–∞–ª—Å—è overflow)
  document.body.appendChild(popup);

  // --- –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä—è–¥–æ–º —Å –∫–Ω–æ–ø–∫–æ–π ‚ãØ
  const rect = btn.getBoundingClientRect();
  const popupWidth = 120; // –ø—Ä–∏–º–µ—Ä–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –æ–∫–Ω–∞
  const popupHeight = 50; // –ø—Ä–∏–º–µ—Ä–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –æ–∫–Ω–∞

  let left = rect.right - popupWidth;
  let top = rect.bottom + 6;

  // –ï—Å–ª–∏ –ø–æ–ø–∞–ø –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞ ‚Äî —Å–¥–≤–∏–≥–∞–µ–º –≤–Ω—É—Ç—Ä—å
  if (left < 8) left = 8;
  if (top + popupHeight > window.innerHeight) top = rect.top - popupHeight - 8;

  popup.style.position = "fixed";
  popup.style.left = `${left}px`;
  popup.style.top = `${top}px`;
  popup.style.opacity = "0";
  popup.style.transform = "translateY(-5px) scale(0.95)";

  // --- –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è (–º—è–≥–∫–æ–µ –≤—ã–ø–ª—ã–≤–∞–Ω–∏–µ)
  requestAnimationFrame(() => {
    popup.style.transition = "all 0.2s ease";
    popup.style.opacity = "1";
    popup.style.transform = "translateY(0) scale(1)";
  });

  // --- –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –æ–∫–Ω–∞
  setTimeout(() => {
    document.addEventListener(
      "click",
      (e) => {
        if (!popup.contains(e.target) && e.target !== btn) popup.remove();
      },
      { once: true }
    );
  }, 0);
}

// --- –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –≤—Å–µ—Ö –∞–∫—Ç–∏–≤–Ω—ã—Ö popup-–æ–∫–æ–Ω
function closeAllPopups() {
  document.querySelectorAll(".rename-popup").forEach((p) => p.remove());
}


    async function beginInlineRename(fileId, titleEl) {
  const oldName = titleEl.textContent;
  const input = document.createElement("input");
  input.type = "text";
  input.value = oldName;
  input.classList.add("rename-input");
  titleEl.replaceWith(input);
  input.focus();

  // –û—Ç–∫–ª—é—á–∞–µ–º drag & drop, –ø–æ–∫–∞ –∏–¥—ë—Ç —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
  const allTracks = document.querySelectorAll(".track");
  allTracks.forEach(t => t.draggable = false);

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–º–µ–Ω—ã –∏ –≤–æ–∑–≤—Ä–∞—Ç–∞ —Å—Ç–∞—Ä–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
  const cancelRename = () => {
    input.replaceWith(titleEl);
    titleEl.textContent = oldName;
    allTracks.forEach(t => t.draggable = true);
  };

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π
  const saveRename = async () => {
    const newName = input.value.trim();
    if (!newName || newName === oldName) {
      cancelRename();
      return;
    }

    try {
      // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π –¥–æ–∫—É–º–µ–Ω—Ç
      const orderDoc = await databases.getDocument(databaseId, collectionId, documentId);
      let names = {};
      try { names = JSON.parse(orderDoc.names || "{}"); } catch { names = {}; }

      // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –≤ –æ–±—ä–µ–∫—Ç–µ
      names[fileId] = newName;

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≤ Appwrite
      await databases.updateDocument(databaseId, collectionId, documentId, {
        names: JSON.stringify(names)
      });

      // –í –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
      titleEl.textContent = newName;
    } catch (err) {
      console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∏–º–µ–Ω–∏:", err);
      titleEl.textContent = oldName;
    } finally {
      input.replaceWith(titleEl);
      allTracks.forEach(t => t.draggable = true);
    }
  };

  // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
  input.addEventListener("keydown", async e => {
    if (e.key === "Enter") await saveRename();
    if (e.key === "Escape") cancelRename();
  });

  input.addEventListener("blur", cancelRename);
}


    function enableAutoPlay(){
      const audios=audioList.querySelectorAll("audio");
      audios.forEach(a=>{
        a.addEventListener("play",()=>{
          audios.forEach(o=>{if(o!==a){o.pause();o.currentTime=0;}});
        });
        a.addEventListener("ended",()=>{
          const arr=[...audios];
          const next=arr[arr.indexOf(a)+1];
          if(next)next.play();
        });
      });
    }

    function enableDragAndDrop(){
      let dragged=null;
      audioList.addEventListener("dragstart",e=>{
        dragged=e.target.closest(".track");
        if(!dragged)return;
        dragged.classList.add("dragging");
      });
      audioList.addEventListener("dragend",()=>{
        if(dragged)dragged.classList.remove("dragging");
        dragged=null; saveOrder();
      });
      audioList.addEventListener("dragover",e=>{
        e.preventDefault();
        const t=e.target.closest(".track");
        if(!t||t===dragged)return;
        const rect=t.getBoundingClientRect();
        const next=e.clientY>rect.top+rect.height/2;
        audioList.insertBefore(dragged,next?t.nextSibling:t);
      });
    }

    async function saveOrder(){
      const order=[...audioList.children].map(el=>el.dataset.id);
      await databases.updateDocument(databaseId,collectionId,documentId,{
        order:JSON.stringify(order),
      });
    }

    async function updateStorageUsage(){
      const files=await storage.listFiles(bucketId);
      let total=0; files.files.forEach(f=>total+=f.sizeOriginal);
      const used=(total/1024/1024).toFixed(1);
      const pct=Math.min((used/MAX_STORAGE_MB)*100,100).toFixed(1);
      progressFill.style.width=`${pct}%`;
      storageInfo.textContent=`${used} –ú–ë –∏–∑ ${MAX_STORAGE_MB} –ú–ë (${pct}%)`;
    }

    settingsButton.addEventListener("click",async()=>{
      const hidden=storageModal.classList.contains("hidden");
      if(hidden){await updateStorageUsage();storageModal.classList.remove("hidden");}
      else storageModal.classList.add("hidden");
    });
    storageModal.addEventListener("click",e=>{
      if(e.target===storageModal)storageModal.classList.add("hidden");
    });

    (async()=>{await ensureAnonymousSession();await loadTracks();})();
  </script>
