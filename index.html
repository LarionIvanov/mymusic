<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–æ—è –º—É–∑—ã–∫–∞</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #upload-section {
      margin-bottom: 2rem;
      border: 2px dashed #ccc;
      padding: 1.5rem;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      transition: all 0.3s ease;
    }

    #upload-section:hover {
      border-color: #888;
      background: #f9f9f9;
    }

    #audioList {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 320px;
    }

    .track {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: #fafafa;
      cursor: grab;
      transition: all 0.2s ease;
    }

    .track.dragging {
      opacity: 0.6;
      background: #e0f7fa;
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .track.over {
      border-color: #00bcd4;
      background: #e0faff;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }

    /* –ö–Ω–æ–ø–∫–∞-—à–µ—Å—Ç–µ—Ä—ë–Ω–∫–∞ */
.settings-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.5);
  border: none;
  border-radius: 50%;
  font-size: 1.5rem;
  padding: 0.5rem 0.6rem;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 8px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: all 0.3s ease;
}
.settings-btn:hover {
  background: rgba(255, 255, 255, 0.7);
  transform: rotate(30deg);
}

/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(5px);
  transition: opacity 0.3s ease;
}
.modal.hidden {
  opacity: 0;
  pointer-events: none;
}

/* –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –æ–∫–Ω–∞ */
.modal-content {
  background: rgba(255,255,255,0.15);
  border-radius: 20px;
  padding: 2rem;
  text-align: center;
  width: 300px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 20px rgba(255,255,255,0.3);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.3);
  animation: fadeIn 0.4s ease;
}
@keyframes fadeIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
.progress-bar {
  width: 100%;
  height: 14px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
  margin: 1rem 0;
}
.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #34c759, #00c3ff);
  border-radius: 10px;
  transition: width 0.6s ease;
}

  </style>
</head>
<body>
  <h1>üéµ –ú–æ—è –º—É–∑—ã–∫–∞</h1>

  <div id="upload-section">
    <input type="file" id="fileInput" accept="audio/*" />
    <button id="uploadButton">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç—Ä–µ–∫</button>
    <p id="status"></p>
  </div>

  <div id="audioList"></div>

  <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ -->
<button id="settingsButton" class="settings-btn">‚öôÔ∏è</button>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–º -->
<div id="storageModal" class="modal hidden">
  <div class="modal-content">
    <h2>–•—Ä–∞–Ω–∏–ª–∏—â–µ</h2>
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill"></div>
    </div>
    <p id="storageInfo"></p>
  </div>
</div>


  <script type="module">
    import { Client, Storage, Account, ID, Databases } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.0/+esm";

    // === –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Appwrite ===
    const client = new Client()
      .setEndpoint("https://cloud.appwrite.io/v1")
      .setProject("68edff2c00028e4b809b");

    const account = new Account(client);
    const storage = new Storage(client);
    const databases = new Databases(client);

    const bucketId = "68edff670001c6096f18";
    const databaseId = "68fa77bf00299325c262";
    const collectionId = "tracks_order";
    const documentId = "68fa7961001aa4c376a6";

    // === –≠–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã ===
    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const audioList = document.getElementById("audioList");
    const statusText = document.getElementById("status");

    // === –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è (–∞–Ω–æ–Ω–∏–º–Ω–∞—è —Å–µ—Å—Å–∏—è) ===
    async function ensureAnonymousSession() {
      try {
        await account.get();
      } catch {
        await account.createAnonymousSession();
      }
    }

    // === –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–æ–≤ –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ—Ä—è–¥–∫–∞ ===
    async function loadTracks() {
      try {
        const orderDoc = await databases.getDocument(databaseId, collectionId, documentId);
        let order = [];

        try {
          order = JSON.parse(orderDoc.order || "[]");
        } catch {
          order = [];
        }

        const files = await storage.listFiles(bucketId);
        const filesMap = {};
        files.files.forEach(f => (filesMap[f.$id] = f));

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Ç—Ä–µ–∫–æ–≤ –ø–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É
        const sorted = order
          .map(id => filesMap[id])
          .filter(Boolean)
          .concat(files.files.filter(f => !order.includes(f.$id)));

        audioList.innerHTML = "";

        for (const file of sorted) {
  const fileUrl = `https://cloud.appwrite.io/v1/storage/buckets/${bucketId}/files/${file.$id}/view?project=68edff2c00028e4b809b`;
  const trackDiv = document.createElement("div");
  trackDiv.classList.add("track");
  trackDiv.draggable = true;
  trackDiv.dataset.id = file.$id;

  // --- üîπ –°–æ–∑–¥–∞—ë–º —ç–ª–µ–º–µ–Ω—Ç —Å –∏–º–µ–Ω–µ–º —Ç—Ä–µ–∫–∞
  const titleEl = document.createElement("strong");
  titleEl.textContent = file.name;

  // --- üîπ –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–º—è –ø–æ –¥–≤–æ–π–Ω–æ–º—É –∫–ª–∏–∫—É
  titleEl.addEventListener("dblclick", () => {
    const input = document.createElement("input");
    input.type = "text";
    input.value = file.name;
    input.style.width = "90%";
    input.style.font = "inherit";

    titleEl.replaceWith(input);
    input.focus();
    input.setSelectionRange(input.value.length, input.value.length);

    const finishEdit = async (save) => {
      if (save && input.value.trim() && input.value !== file.name) {
        try {
          await storage.updateFile(bucketId, file.$id, { name: input.value.trim() });
          file.name = input.value.trim();
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∏–º–µ–Ω–∏:", error.message);
        }
      }
      input.replaceWith(titleEl);
      titleEl.textContent = file.name;
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") finishEdit(true);
      if (e.key === "Escape") finishEdit(false);
    });

    input.addEventListener("blur", () => finishEdit(true));
  });

  // --- üîπ –°–æ–∑–¥–∞—ë–º –∞—É–¥–∏–æ—ç–ª–µ–º–µ–Ω—Ç
  const audioEl = document.createElement("audio");
  audioEl.controls = true;
  audioEl.src = fileUrl;

  // --- üîπ –î–æ–±–∞–≤–ª—è–µ–º –æ–±–∞ —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
  trackDiv.appendChild(titleEl);
  trackDiv.appendChild(audioEl);
  audioList.appendChild(trackDiv);
}


        enableAutoPlay();
        enableDragAndDrop();
      } catch (error) {
        console.warn("‚ö†Ô∏è –ü–æ—Ä—è–¥–æ–∫ —Ç—Ä–µ–∫–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω:", error.message);
      }
    }

    // === –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ—Ä—è–¥–∫–∞ —Ç—Ä–µ–∫–æ–≤ ===
    async function saveOrder() {
      const order = [...audioList.children].map(el => el.dataset.id);
      try {
        await databases.updateDocument(databaseId, collectionId, documentId, {
          order: JSON.stringify(order),
        });
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Ä—è–¥–∫–∞:", error.message);
      }
    }

    // === –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ–≥–æ —Ç—Ä–µ–∫–∞ ===
    uploadButton.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        statusText.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!";
        return;
      }

      statusText.textContent = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...";
      try {
        await storage.createFile(bucketId, ID.unique(), file);
        statusText.textContent = "‚úÖ –¢—Ä–µ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω!";
        fileInput.value = "";
        await loadTracks();
        await saveOrder();
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞:", error);
        statusText.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ!";
      }
    });

    // === –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ ===
   function enableAutoPlay() {
  const audios = document.querySelectorAll("audio");

  audios.forEach((audio) => {
    // –ö–æ–≥–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–∫–ª—é—á–∞–µ—Ç —Ç—Ä–µ–∫ ‚Äî
    // –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –∏—Ö –ø–æ–∑–∏—Ü–∏—é
    audio.addEventListener("play", () => {
      audios.forEach((other) => {
        if (other !== audio) {
          other.pause();
          other.currentTime = 0; // —Å–±—Ä–æ—Å –Ω–∞ –Ω–∞—á–∞–ª–æ
        }
      });
    });

    // –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è —Ç—Ä–µ–∫–∞ –≤–∫–ª—é—á–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–π
    audio.addEventListener("ended", () => {
      const nextAudio = audios[[...audios].indexOf(audio) + 1];
      if (nextAudio) nextAudio.play();
    });
  });
}



    // === Drag & Drop ===
    function enableDragAndDrop() {
      let dragged;

      audioList.addEventListener("dragstart", e => {
        dragged = e.target.closest(".track");
        if (!dragged) return;
        dragged.classList.add("dragging");
      });

      audioList.addEventListener("dragend", e => {
        if (dragged) dragged.classList.remove("dragging");
        saveOrder();
      });

      audioList.addEventListener("dragover", e => {
        e.preventDefault();
        const target = e.target.closest(".track");
        if (!target || target === dragged) return;

        const rect = target.getBoundingClientRect();
        const next = e.clientY - rect.top > rect.height / 2;

        target.classList.add("over");
        audioList.insertBefore(dragged, next ? target.nextSibling : target);
      });

      audioList.addEventListener("dragleave", e => {
        const target = e.target.closest(".track");
        if (target) target.classList.remove("over");
      });
    }

    // === –ó–∞–ø—É—Å–∫ ===
    (async () => {
      await ensureAnonymousSession();
      await loadTracks();


      // === –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç–∏ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞ ===

const settingsButton = document.getElementById("settingsButton");
const modal = document.getElementById("storageModal");
const progressFill = document.getElementById("progressFill");
const storageInfo = document.getElementById("storageInfo");

const MAX_STORAGE_MB = 2048; // –ª–∏–º–∏—Ç 2 –ì–ë

async function updateStorageUsage() {
  try {
    const files = await storage.listFiles(bucketId);
    let totalSize = 0;
    files.files.forEach(f => totalSize += f.sizeOriginal);

    const usedMB = (totalSize / (1024 * 1024)).toFixed(1);
    const percent = Math.min((usedMB / MAX_STORAGE_MB) * 100, 100).toFixed(1);

    progressFill.style.width = `${percent}%`;
    storageInfo.textContent = `${usedMB} –ú–ë –∏–∑ ${MAX_STORAGE_MB} –ú–ë (${percent}%)`;
  } catch (error) {
    storageInfo.textContent = "–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö";
  }
}

// –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞
settingsButton.addEventListener("click", async () => {
  const isHidden = modal.classList.contains("hidden");
  if (isHidden) {
    await updateStorageUsage();
    modal.classList.remove("hidden");
  } else {
    modal.classList.add("hidden");
  }
});

// –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –æ–∫–Ω–∞
modal.addEventListener("click", (e) => {
  if (e.target === modal) {
    modal.classList.add("hidden");
  }
});

    })();
  </script>
</body>
</html>
