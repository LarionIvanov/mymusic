<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–æ—è –º—É–∑—ã–∫–∞</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #upload-section {
      margin-bottom: 2rem;
      border: 2px dashed #ccc;
      padding: 1.5rem;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }

    #audioList {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 320px;
    }

    .track {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: #fafafa;
      cursor: grab;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üéµ –ú–æ—è –º—É–∑—ã–∫–∞</h1>

  <div id="upload-section">
    <input type="file" id="fileInput" accept="audio/*" />
    <button id="uploadButton">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç—Ä–µ–∫</button>
    <p id="status"></p>
  </div>

  <div id="audioList"></div>

  <script type="module">
    import { Client, Storage, Account, ID, Databases } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.0/+esm";

    // üîß –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Appwrite
    const client = new Client()
      .setEndpoint("https://cloud.appwrite.io/v1")
      .setProject("68edff2c00028e4b809b");

    const account = new Account(client);
    const storage = new Storage(client);
    const databases = new Databases(client);

    const bucketId = "68edff670001c6096f18";

    // –í–æ–∑–º–æ–∂–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã ID –±–∞–∑—ã –∏ —Ç–∞–±–ª–∏—Ü—ã (Appwrite –º–æ–∂–µ—Ç —Ç—Ä–µ–±–æ–≤–∞—Ç—å —Å –ø—Ä–µ—Ñ–∏–∫—Å–æ–º –∏–ª–∏ –±–µ–∑)
    const dbCandidates = ["database-68fa77bf00299325c262", "68fa77bf00299325c262"];
    const tableCandidates = ["table-tracks_order", "tracks_order"];

    let databaseId = null;
    let tableId = null;
    let rowId = null;

    // --- üîç –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–∞–±–æ—á–∏–µ ID –±–∞–∑—ã –∏ —Ç–∞–±–ª–∏—Ü—ã ---
    async function detectDatabaseAndTable() {
      for (const db of dbCandidates) {
        for (const table of tableCandidates) {
          try {
            const res = await databases.listDocuments(db, table, { limit: 1 });
            databaseId = db;
            tableId = table;
            console.log("‚úÖ –ò—Å–ø–æ–ª—å–∑—É–µ–º:", db, table);
            return;
          } catch (err) {
            console.log(`‚õîÔ∏è ${db}/${table} –Ω–µ –ø–æ–¥–æ—à–ª–æ:`, err.message);
          }
        }
      }
      console.warn("‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –±–∞–∑—É/—Ç–∞–±–ª–∏—Ü—É. –ü—Ä–æ–≤–µ—Ä—å ID –≤ Appwrite.");
    }

    // --- ‚öôÔ∏è –°–æ–∑–¥–∞—ë–º –∏–ª–∏ –Ω–∞—Ö–æ–¥–∏–º —Å—Ç—Ä–æ–∫—É (row) –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Ä—è–¥–∫–∞ —Ç—Ä–µ–∫–æ–≤ ---
    async function ensureOrderRow() {
      try {
        const list = await databases.listDocuments(databaseId, tableId);
        if (list.documents.length > 0) {
          rowId = list.documents[0].$id;
          console.log("üìÑ –ù–∞–π–¥–µ–Ω–∞ —Å—Ç—Ä–æ–∫–∞:", rowId);
        } else {
          const created = await databases.createDocument(databaseId, tableId, ID.unique(), { order: "[]" });
          rowId = created.$id;
          console.log("üÜï –°–æ–∑–¥–∞–Ω–∞ –Ω–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞:", rowId);
        }
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏/—Å–æ–∑–¥–∞–Ω–∏–∏ —Å—Ç—Ä–æ–∫–∏:", err);
      }
    }

    // --- üîê –ê–Ω–æ–Ω–∏–º–Ω–∞—è —Å–µ—Å—Å–∏—è ---
    async function ensureAnonymousSession() {
      try {
        await account.get();
      } catch {
        await account.createAnonymousSession();
      }
    }

    // --- üíæ –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–æ–≤ –∏ –ø–æ—Ä—è–¥–æ–∫ ---
    async function loadTracks() {
      if (!databaseId || !tableId || !rowId) await ensureOrderRow();

      try {
        const orderDoc = await databases.getDocument(databaseId, tableId, rowId);
        let order = [];
        try {
          order = JSON.parse(orderDoc.order || "[]");
        } catch {
          order = [];
        }

        const files = await storage.listFiles(bucketId);
        const filesMap = {};
        files.files.forEach(f => (filesMap[f.$id] = f));

        const sorted = order
          .map(id => filesMap[id])
          .filter(Boolean)
          .concat(files.files.filter(f => !order.includes(f.$id)));

        audioList.innerHTML = "";

        for (const file of sorted) {
          const fileUrl = `https://cloud.appwrite.io/v1/storage/buckets/${bucketId}/files/${file.$id}/view?project=68edff2c00028e4b809b`;
          const trackDiv = document.createElement("div");
          trackDiv.classList.add("track");
          trackDiv.draggable = true;
          trackDiv.dataset.id = file.$id;
          trackDiv.innerHTML = `
            <strong>${file.name}</strong>
            <audio controls src="${fileUrl}"></audio>
          `;
          audioList.appendChild(trackDiv);
        }

        enableAutoPlay();
        enableDragAndDrop();
      } catch (error) {
        console.warn("‚ö†Ô∏è –ü–æ—Ä—è–¥–æ–∫ —Ç—Ä–µ–∫–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω:", error.message);
      }
    }

    // --- üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞ ---
    async function saveOrder() {
      if (!rowId) return;
      const order = [...audioList.children].map(el => el.dataset.id);
      try {
        await databases.updateDocument(databaseId, tableId, rowId, {
          order: JSON.stringify(order),
        });
        console.log("‚úÖ –ü–æ—Ä—è–¥–æ–∫ —Å–æ—Ö—Ä–∞–Ω—ë–Ω:", order);
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Ä—è–¥–∫–∞:", error.message);
      }
    }

    // --- ‚è´ –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–∞ ---
    uploadButton.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        statusText.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!";
        return;
      }

      statusText.textContent = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...";
      try {
        const uploaded = await storage.createFile(bucketId, ID.unique(), file);
        statusText.textContent = "‚úÖ –¢—Ä–µ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω!";
        fileInput.value = "";
        await loadTracks();
        await saveOrder();
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞:", error);
        statusText.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ!";
      }
    });

    // --- ‚ñ∂Ô∏è –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ ---
    function enableAutoPlay() {
      const audios = document.querySelectorAll("audio");
      audios.forEach((audio, index) => {
        audio.addEventListener("ended", () => {
          const nextAudio = audios[index + 1];
          if (nextAudio) nextAudio.play();
        });
      });
    }

    // --- üñ±Ô∏è –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–æ–≤ ---
    function enableDragAndDrop() {
      let dragged;

      audioList.addEventListener("dragstart", e => {
        dragged = e.target;
        e.target.style.opacity = 0.5;
      });

      audioList.addEventListener("dragend", e => {
        e.target.style.opacity = "";
        saveOrder();
      });

      audioList.addEventListener("dragover", e => {
        e.preventDefault();
        const target = e.target.closest(".track");
        if (target && target !== dragged) {
          const rect = target.getBoundingClientRect();
          const next = e.clientY - rect.top > rect.height / 2;
          audioList.insertBefore(dragged, next ? target.nextSibling : target);
        }
      });
    }

    // --- üöÄ –ó–∞–ø—É—Å–∫ ---
    (async () => {
      await ensureAnonymousSession();
      await detectDatabaseAndTable();
      await ensureOrderRow();
      await loadTracks();
    })();
  </script>
</body>
</html>
