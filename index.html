<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–æ—è –º—É–∑—ã–∫–∞</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #upload-section {
      margin-bottom: 2rem;
      border: 2px dashed #ccc;
      padding: 1.5rem;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      transition: all 0.3s ease;
    }

    #upload-section:hover {
      border-color: #888;
      background: #f9f9f9;
    }

    #audioList {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 320px;
    }

    .track {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: #fafafa;
      cursor: grab;
      transition: all 0.2s ease;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: none;
    }

    .track.dragging {
      opacity: 0.6;
      background: #e0f7fa;
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .track.placeholder {
      background: rgba(0, 0, 0, 0.05);
      border: 2px dashed #aaa;
      border-radius: 8px;
      height: 60px;
      margin: 0.5rem 0;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }

    /* –ö–Ω–æ–ø–∫–∞-—à–µ—Å—Ç–µ—Ä—ë–Ω–∫–∞ */
    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      padding: 0.5rem 0.6rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.7);
      transform: rotate(30deg);
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      transition: opacity 0.3s ease;
    }
    .modal.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –æ–∫–Ω–∞ */
    .modal-content {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      width: 300px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
    .progress-bar {
      width: 100%;
      height: 14px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #34c759, #00c3ff);
      border-radius: 10px;
      transition: width 0.6s ease;
    }

    #settingsButton {
      -webkit-tap-highlight-color: transparent;
      outline: none;
      border: none;
      background: none;
      transition: transform 0.2s ease;
    }

    #settingsButton:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>üéµ –ú–æ—è –º—É–∑—ã–∫–∞</h1>

  <div id="upload-section">
    <input type="file" id="fileInput" accept="audio/*" />
    <button id="uploadButton">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç—Ä–µ–∫</button>
    <p id="status"></p>
  </div>

  <div id="audioList"></div>

  <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ -->
  <button id="settingsButton" class="settings-btn">‚öôÔ∏è</button>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="storageModal" class="modal hidden">
    <div class="modal-content">
      <h2>–•—Ä–∞–Ω–∏–ª–∏—â–µ</h2>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <p id="storageInfo"></p>
    </div>
  </div>

  <script type="module">
    import { Client, Storage, Account, ID, Databases } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.0/+esm";

    const client = new Client()
      .setEndpoint("https://cloud.appwrite.io/v1")
      .setProject("68edff2c00028e4b809b");

    const account = new Account(client);
    const storage = new Storage(client);
    const databases = new Databases(client);

    const bucketId = "68edff670001c6096f18";
    const databaseId = "68fa77bf00299325c262";
    const collectionId = "tracks_order";
    const documentId = "68fa7961001aa4c376a6";

    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const audioList = document.getElementById("audioList");
    const statusText = document.getElementById("status");

    async function ensureAnonymousSession() {
      try { await account.get(); }
      catch { await account.createAnonymousSession(); }
    }

    async function loadTracks() {
      try {
        const orderDoc = await databases.getDocument(databaseId, collectionId, documentId);
        let order = [];
        try { order = JSON.parse(orderDoc.order || "[]"); } catch { order = []; }

        const files = await storage.listFiles(bucketId);
        const filesMap = {};
        files.files.forEach(f => (filesMap[f.$id] = f));

        const sorted = order
          .map(id => filesMap[id])
          .filter(Boolean)
          .concat(files.files.filter(f => !order.includes(f.$id)));

        audioList.innerHTML = "";

        for (const file of sorted) {
          const fileUrl = `https://cloud.appwrite.io/v1/storage/buckets/${bucketId}/files/${file.$id}/view?project=68edff2c00028e4b809b`;
          const trackDiv = document.createElement("div");
          trackDiv.classList.add("track");
          trackDiv.draggable = true;
          trackDiv.dataset.id = file.$id;

          const titleEl = document.createElement("strong");
          titleEl.textContent = file.name;

          const audioEl = document.createElement("audio");
          audioEl.controls = true;
          audioEl.src = fileUrl;

          trackDiv.appendChild(titleEl);
          trackDiv.appendChild(audioEl);
          audioList.appendChild(trackDiv);
        }

        enableAutoPlay();
        enableDragAndDrop();
      } catch (error) {
        console.warn("‚ö†Ô∏è –ü–æ—Ä—è–¥–æ–∫ —Ç—Ä–µ–∫–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω:", error.message);
      }
    }

    async function saveOrder() {
      const order = [...audioList.children].map(el => el.dataset.id);
      try {
        await databases.updateDocument(databaseId, collectionId, documentId, {
          order: JSON.stringify(order),
        });
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Ä—è–¥–∫–∞:", error.message);
      }
    }

    function enableAutoPlay() {
      const audios = document.querySelectorAll("audio");
      audios.forEach(audio => {
        audio.addEventListener("play", () => {
          audios.forEach(other => {
            if (other !== audio) { other.pause(); other.currentTime = 0; }
          });
        });
        audio.addEventListener("ended", () => {
          const next = audios[[...audios].indexOf(audio) + 1];
          if (next) next.play();
        });
      });
    }

    // ‚úÖ –ù–æ–≤—ã–π Drag & Drop —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
    function enableDragAndDrop() {
      let draggedElement = null;
      let touchStartY = 0;
      let placeholder = null;

      audioList.addEventListener("dragstart", e => {
        draggedElement = e.target;
        e.target.style.opacity = 0.5;
      });

      audioList.addEventListener("dragend", e => {
        e.target.style.opacity = "";
        draggedElement = null;
        saveOrder();
      });

      audioList.addEventListener("dragover", e => {
        e.preventDefault();
        const target = e.target.closest(".track");
        if (target && target !== draggedElement) {
          const rect = target.getBoundingClientRect();
          const next = e.clientY - rect.top > rect.height / 2;
          audioList.insertBefore(draggedElement, next ? target.nextSibling : target);
        }
      });

      // –ú–æ–±–∏–ª—å–Ω–æ–µ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ
      audioList.addEventListener("touchstart", e => {
        const target = e.target.closest(".track");
        if (!target) return;
        draggedElement = target;
        touchStartY = e.touches[0].clientY;

        placeholder = document.createElement("div");
        placeholder.className = "track placeholder";
        placeholder.style.height = `${draggedElement.offsetHeight}px`;
        draggedElement.parentNode.insertBefore(placeholder, draggedElement.nextSibling);

        draggedElement.style.position = "absolute";
        draggedElement.style.zIndex = "1000";
        draggedElement.style.width = "320px";
        draggedElement.style.pointerEvents = "none";
      });

      audioList.addEventListener("touchmove", e => {
        if (!draggedElement) return;
        const touchY = e.touches[0].clientY;
        draggedElement.style.top = `${touchY - touchStartY + 10}px`;

        const tracks = [...audioList.querySelectorAll(".track:not(.placeholder)")];
        const currentY = e.touches[0].clientY;

        for (let i = 0; i < tracks.length; i++) {
          const rect = tracks[i].getBoundingClientRect();
          if (currentY > rect.top && currentY < rect.bottom) {
            if (currentY < rect.top + rect.height / 2) {
              audioList.insertBefore(placeholder, tracks[i]);
            } else {
              audioList.insertBefore(placeholder, tracks[i].nextSibling);
            }
          }
        }
      });

      audioList.addEventListener("touchend", () => {
        if (!draggedElement || !placeholder) return;
        draggedElement.style.position = "";
        draggedElement.style.zIndex = "";
        draggedElement.style.top = "";
        draggedElement.style.width = "";
        draggedElement.style.pointerEvents = "";
        audioList.insertBefore(draggedElement, placeholder);
        placeholder.remove();
        placeholder = null;
        draggedElement = null;
        saveOrder();
      });
    }

    // === –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç–∏ ===
    const settingsButton = document.getElementById("settingsButton");
    const modal = document.getElementById("storageModal");
    const progressFill = document.getElementById("progressFill");
    const storageInfo = document.getElementById("storageInfo");
    const MAX_STORAGE_MB = 2048;

    async function updateStorageUsage() {
      try {
        const files = await storage.listFiles(bucketId);
        let totalSize = 0;
        files.files.forEach(f => totalSize += f.sizeOriginal);
        const usedMB = (totalSize / (1024 * 1024)).toFixed(1);
        const percent = Math.min((usedMB / MAX_STORAGE_MB) * 100, 100).toFixed(1);
        progressFill.style.width = `${percent}%`;
        storageInfo.textContent = `${usedMB} –ú–ë –∏–∑ ${MAX_STORAGE_MB} –ú–ë (${percent}%)`;
      } catch {
        storageInfo.textContent = "–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö";
      }
    }

    settingsButton.addEventListener("click", async () => {
      const hidden = modal.classList.contains("hidden");
      if (hidden) {
        await updateStorageUsage();
        modal.classList.remove("hidden");
      } else modal.classList.add("hidden");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.add("hidden");
    });

    (async () => {
      await ensureAnonymousSession();
      await loadTracks();
    })();
  </script>
</body>
</html>
