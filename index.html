<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–æ—è –º—É–∑—ã–∫–∞</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #upload-section {
      margin-bottom: 2rem;
      border: 2px dashed #ccc;
      padding: 1.5rem;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }

    #audioList {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 320px;
    }

    .track {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: #fafafa;
      cursor: grab;
    }

    .track.dragging {
      opacity: 0.5;
      border: 2px dashed #888;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üéµ –ú–æ—è –º—É–∑—ã–∫–∞</h1>

  <div id="upload-section">
    <input type="file" id="fileInput" accept="audio/*" />
    <button id="uploadButton">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç—Ä–µ–∫</button>
    <p id="status"></p>
  </div>

  <div id="audioList"></div>

  <script type="module">
    import { Client, Storage, Account, ID, Databases } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.0/+esm";

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Appwrite
    const client = new Client()
      .setEndpoint("https://cloud.appwrite.io/v1")
      .setProject("68edff2c00028e4b809b");

    const account = new Account(client);
    const storage = new Storage(client);
    const databases = new Databases(client);

    const bucketId = "68edff670001c6096f18"; // ID —Ö—Ä–∞–Ω–∏–ª–∏—â–∞ (Storage)
    const databaseId = "main"; // ID –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
    const tableId = "tracks_order"; // ID —Ç–∞–±–ª–∏—Ü—ã

    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const audioList = document.getElementById("audioList");
    const statusText = document.getElementById("status");

    // –°–æ–∑–¥–∞–Ω–∏–µ –∞–Ω–æ–Ω–∏–º–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    async function ensureAnonymousSession() {
      try {
        await account.get();
      } catch {
        await account.createAnonymousSession();
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞
    async function loadOrder() {
      try {
        const result = await databases.listDocuments(databaseId, tableId);
        if (result.documents.length > 0) {
          return JSON.parse(result.documents[0].order);
        }
      } catch (error) {
        console.warn("–ü–æ—Ä—è–¥–æ–∫ —Ç—Ä–µ–∫–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω:", error.message);
      }
      return null;
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞
    async function saveOrder(orderArray) {
      try {
        const result = await databases.listDocuments(databaseId, tableId);
        if (result.documents.length > 0) {
          await databases.updateDocument(databaseId, tableId, result.documents[0].$id, {
            order: JSON.stringify(orderArray)
          });
        } else {
          await databases.createDocument(databaseId, tableId, ID.unique(), {
            order: JSON.stringify(orderArray)
          });
        }
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Ä—è–¥–∫–∞:", error.message);
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ç—Ä–µ–∫–æ–≤
    async function loadTracks() {
      try {
        const result = await storage.listFiles(bucketId);
        let files = result.files;

        const savedOrder = await loadOrder();
        if (savedOrder) {
          files.sort((a, b) => savedOrder.indexOf(a.$id) - savedOrder.indexOf(b.$id));
        }

        audioList.innerHTML = "";
        for (const file of files) {
          const fileUrl = `https://cloud.appwrite.io/v1/storage/buckets/${bucketId}/files/${file.$id}/view?project=68edff2c00028e4b809b`;
          const trackDiv = document.createElement("div");
          trackDiv.classList.add("track");
          trackDiv.draggable = true;
          trackDiv.dataset.id = file.$id;
          trackDiv.innerHTML = `
            <strong>${file.name}</strong>
            <audio controls src="${fileUrl}"></audio>
          `;
          audioList.appendChild(trackDiv);
        }

        enableDragAndDrop();
        enableAutoPlay();
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç—Ä–µ–∫–æ–≤:", error);
        statusText.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–ø–∏—Å–∫–∞ —Ç—Ä–µ–∫–æ–≤!";
      }
    }

    // Drag & Drop –ø–µ—Ä–µ—Å—Ç–∞–Ω–æ–≤–∫–∞
    function enableDragAndDrop() {
      const tracks = document.querySelectorAll(".track");
      let dragged = null;

      tracks.forEach(track => {
        track.addEventListener("dragstart", () => {
          dragged = track;
          track.classList.add("dragging");
        });
        track.addEventListener("dragend", async () => {
          track.classList.remove("dragging");
          dragged = null;

          const newOrder = Array.from(audioList.children).map(t => t.dataset.id);
          await saveOrder(newOrder);
        });
        track.addEventListener("dragover", (e) => {
          e.preventDefault();
          const bounding = track.getBoundingClientRect();
          const offset = bounding.y + bounding.height / 2;
          if (e.clientY - offset > 0) {
            track.after(dragged);
          } else {
            track.before(dragged);
          }
        });
      });
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç—Ä–µ–∫–æ–≤
    function enableAutoPlay() {
      const audios = document.querySelectorAll("audio");
      audios.forEach((audio, index) => {
        audio.addEventListener("ended", () => {
          const next = audios[index + 1];
          if (next) next.play();
        });
      });
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ–≥–æ —Ç—Ä–µ–∫–∞
    uploadButton.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        statusText.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!";
        return;
      }

      statusText.textContent = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...";
      try {
        await storage.createFile(bucketId, ID.unique(), file);
        statusText.textContent = "‚úÖ –¢—Ä–µ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω!";
        fileInput.value = "";
        await loadTracks();
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞:", error);
        statusText.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ!";
      }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    (async () => {
      await ensureAnonymousSession();
      await loadTracks();
    })();
  </script>
</body>
</html>
