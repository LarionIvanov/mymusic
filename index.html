<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Моя музыка</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      color: black;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .track {
      margin-bottom: 20px;
    }
    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Моя музыка</h1>

  <div class="track">
    <strong>Caravan - In the land of grey & pink</strong><br>
    <audio controls src="music/caravan-in-the-land-of-grey-and-pink.mp3"></audio>
  </div>

  <div class="track">
    <strong>Chase - Boys and girls together</strong><br>
    <audio controls src="music/chase-usa-boys-and-girls-together.mp3"></audio>
  </div>

  <div class="track">
    <strong>Joni Mitchell - Chelsea morning</strong><br>
    <audio controls src="music/joni-mitchell-chelsea-morning.mp3"></audio>
  </div>

  <p style="margin-top: 40px; font-size: 0.9em; color: gray;">
    © Моя страница музыки
  </p>

  <script>
    // Находим все элементы <audio> на странице
    const tracks = document.querySelectorAll('audio');

    // Для каждого трека добавляем слушатель события "конец воспроизведения"
    tracks.forEach((track, index) => {
      track.addEventListener('ended', () => {
        const nextTrack = tracks[index + 1];
        if (nextTrack) {
          nextTrack.play(); // Запускаем следующий трек
        }
      });
    });
  </script>
</body>
</html>
