<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–æ—è –º—É–∑—ã–∫–∞</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #upload-section {
      margin-bottom: 2rem;
      border: 2px dashed #ccc;
      padding: 1.5rem;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }

    #audioList {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 320px;
    }

    .track {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: #fafafa;
      cursor: grab;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üéµ –ú–æ—è –º—É–∑—ã–∫–∞</h1>

  <div id="upload-section">
    <input type="file" id="fileInput" accept="audio/*" />
    <button id="uploadButton">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç—Ä–µ–∫</button>
    <p id="status"></p>
  </div>

  <div id="audioList"></div>

  <script type="module">
    import { Client, Storage, Account, ID, Databases } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.0/+esm";

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Appwrite
    const client = new Client()
      .setEndpoint("https://cloud.appwrite.io/v1")
      .setProject("68edff2c00028e4b809b");

    const account = new Account(client);
    const storage = new Storage(client);
    const databases = new Databases(client);

    const bucketId = "68edff670001c6096f18";
    const databaseId = "database-68fa77bf00299325c262"; // ‚úÖ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ
    const tableId = "table-tracks_order"; // ‚úÖ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ
    const rowId = "68fa7961001aa4c376a6"; // ID —Å—Ç—Ä–æ–∫–∏ –∏–∑ —Ç–≤–æ–µ–≥–æ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞

    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const audioList = document.getElementById("audioList");
    const statusText = document.getElementById("status");

    async function ensureAnonymousSession() {
      try {
        await account.get();
      } catch {
        await account.createAnonymousSession();
      }
    }

    async function loadTracks() {
      try {
        const orderDoc = await databases.getDocument(databaseId, tableId, rowId);
        let order = [];

        try {
          order = JSON.parse(orderDoc.order || "[]");
        } catch {
          order = [];
        }

        const files = await storage.listFiles(bucketId);
        const filesMap = {};
        files.files.forEach(f => (filesMap[f.$id] = f));

        // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Ç—Ä–µ–∫–∏ –≤ –ø–æ—Ä—è–¥–∫–µ, —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–º –≤ –±–∞–∑–µ
        const sorted = order
          .map(id => filesMap[id])
          .filter(Boolean)
          .concat(files.files.filter(f => !order.includes(f.$id)));

        audioList.innerHTML = "";

        for (const file of sorted) {
          const fileUrl = `https://cloud.appwrite.io/v1/storage/buckets/${bucketId}/files/${file.$id}/view?project=68edff2c00028e4b809b`;
          const trackDiv = document.createElement("div");
          trackDiv.classList.add("track");
          trackDiv.draggable = true;
          trackDiv.dataset.id = file.$id;
          trackDiv.innerHTML = `
            <strong>${file.name}</strong>
            <audio controls src="${fileUrl}"></audio>
          `;
          audioList.appendChild(trackDiv);
        }

        enableAutoPlay();
        enableDragAndDrop();
      } catch (error) {
        console.warn("–ü–æ—Ä—è–¥–æ–∫ —Ç—Ä–µ–∫–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω:", error.message);
      }
    }

    async function saveOrder() {
      const order = [...audioList.children].map(el => el.dataset.id);
      try {
        await databases.updateDocument(databaseId, tableId, rowId, {
          order: JSON.stringify(order),
        });
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Ä—è–¥–∫–∞:", error.message);
      }
    }

    uploadButton.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        statusText.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!";
        return;
      }

      statusText.textContent = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...";
      try {
        const uploaded = await storage.createFile(bucketId, ID.unique(), file);
        statusText.textContent = "‚úÖ –¢—Ä–µ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω!";
        fileInput.value = "";
        await loadTracks();
        await saveOrder();
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞:", error);
        statusText.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ!";
      }
    });

    function enableAutoPlay() {
      const audios = document.querySelectorAll("audio");
      audios.forEach((audio, index) => {
        audio.addEventListener("ended", () => {
          const nextAudio = audios[index + 1];
          if (nextAudio) nextAudio.play();
        });
      });
    }

    function enableDragAndDrop() {
      let dragged;

      audioList.addEventListener("dragstart", e => {
        dragged = e.target;
        e.target.style.opacity = 0.5;
      });

      audioList.addEventListener("dragend", e => {
        e.target.style.opacity = "";
        saveOrder();
      });

      audioList.addEventListener("dragover", e => {
        e.preventDefault();
        const target = e.target.closest(".track");
        if (target && target !== dragged) {
          const rect = target.getBoundingClientRect();
          const next = e.clientY - rect.top > rect.height / 2;
          audioList.insertBefore(dragged, next ? target.nextSibling : target);
        }
      });
    }

    (async () => {
      await ensureAnonymousSession();
      await loadTracks();
    })();
  </script>
</body>
</html>
