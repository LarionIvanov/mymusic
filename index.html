<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ú–æ—è –º—É–∑—ã–∫–∞</title>
  <style>
    /* ---- –ë–∞–∑–æ–≤–∞—è –≤—ë—Ä—Å—Ç–∫–∞ ---- */
    body {
      font-family: sans-serif;
      background: white;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 { margin-bottom: 1rem; }

    #upload-section {
      margin-bottom: 2rem;
      border: 2px dashed #ccc;
      padding: 1.5rem;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      transition: all 0.3s ease;
    }

    #upload-section:hover {
      border-color: #888;
      background: #f9f9f9;
    }

    #audioList {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 320px;
    }

    /* –∫–∞—Ä—Ç–æ—á–∫–∞ —Ç—Ä–µ–∫–∞ */
    .track {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: #fafafa;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: none;
      position: relative; /* –≤–∞–∂–Ω–æ: popup –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ—Ç—Å—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ç—Ä–µ–∫–∞ */
      transition: all 0.2s ease;
      cursor: default; /* –∫—É—Ä—Å–æ—Ä –Ω–µ –º–µ–Ω—è–µ—Ç—Å—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    }

    /* —Ç–µ–∫—Å—Ç –Ω–∞–∑–≤–∞–Ω–∏—è ‚Äî –ø–µ—Ä–µ–Ω–æ—Å–∏–º –Ω–∞ –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É, –Ω–µ –Ω–∞–µ–∑–∂–∞–µ—Ç –Ω–∞ –∫–Ω–æ–ø–∫—É */
    .track strong {
      display: block;
      max-width: calc(100% - 44px); /* –æ—Å—Ç–∞–≤–ª—è–µ–º –º–µ—Å—Ç–æ —Å–ø—Ä–∞–≤–∞ –ø–æ–¥ –∫–Ω–æ–ø–∫—É */
      word-wrap: break-word;
      white-space: normal;
      line-height: 1.3;
      margin-bottom: 6px;
    }

    .track.dragging {
      opacity: 0.6;
      background: #e0f7fa;
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .track.placeholder {
      background: rgba(0,0,0,0.05);
      border: 2px dashed #aaa;
      border-radius: 8px;
      height: 60px;
      margin: 0.5rem 0;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }

    html, body {
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
    }

    button, input, strong, h1, .track {
      touch-action: manipulation;
    }

    /* –ö–Ω–æ–ø–∫–∞ ‚öôÔ∏è */
    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.5);
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      padding: 0.5rem 0.6rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .settings-btn:hover {
      background: rgba(255,255,255,0.7);
      transform: rotate(30deg);
    }

    /* –•—Ä–∞–Ω–∏–ª–∏—â–µ (storage modal) */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      transition: opacity 0.3s ease;
      z-index: 900;
    }
    .modal.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .modal-content {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      width: 300px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .progress-bar {
      width: 100%;
      height: 14px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#34c759,#00c3ff);
      border-radius: 10px;
      transition: width 0.6s ease;
    }

    #settingsButton {
      -webkit-tap-highlight-color: transparent;
      outline: none;
      border: none;
      background: none;
      transition: transform 0.2s ease;
    }
    #settingsButton:active { transform: scale(0.95); }

    /* --- –∫–Ω–æ–ø–∫–∞ ‚ãØ --- */
    .menu-button {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.25);
      color: #222;
      font-size: 18px;
      border: none;
      box-shadow: none;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      -webkit-appearance: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
      transition: transform 0.12s ease, background 0.12s ease;
      z-index: 5;
    }
    .menu-button:hover { transform: scale(1.06); background: rgba(255,255,255,0.4); }
    .menu-button:active, .menu-button:focus { outline: none; transform: none; background: rgba(255,255,255,0.25); }

    /* --- popup (–ª–æ–∫–∞–ª—å–Ω–æ–µ –º–µ–Ω—é) --- */
    .rename-popup {
      position: absolute; /* –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ—Ç—Å—è –≤–Ω—É—Ç—Ä–∏ .track */
      top: 36px;
      right: 6px;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 10px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.12);
      padding: 6px 12px;
      width: max-content;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-6px) scale(0.98);
      animation: popupAppear 0.18s forwards cubic-bezier(0.22,1,0.36,1);
      font: inherit;
      -webkit-backdrop-filter: blur(6px); /* –ª—ë–≥–∫–∏–π glass-—ç—Ñ—Ñ–µ–∫—Ç */
      backdrop-filter: blur(6px);
    }

    @keyframes popupAppear {
      from { opacity: 0; transform: translateY(-6px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    .rename-popup button {
      border: none;
      background: none;
      padding: 6px 14px;
      cursor: pointer;
      font: inherit;
      border-radius: 6px;
      transition: background 0.12s ease;
    }
    .rename-popup button:hover { background: rgba(0,0,0,0.05); }

    .track input[type="text"] {
      font: inherit;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.08);
      width: 90%;
      box-sizing: border-box;
    }

    @media (max-width:420px) {
      #upload-section, #audioList { width: calc(100% - 3rem); }
    }
  </style>
</head>
<body>
  <h1>üéµ –ú–æ—è –º—É–∑—ã–∫–∞</h1>

  <div id="upload-section">
    <input type="file" id="fileInput" accept="audio/*" />
    <button id="uploadButton">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç—Ä–µ–∫</button>
    <p id="status"></p>
  </div>

  <div id="audioList"></div>

  <button id="settingsButton" class="settings-btn">‚öôÔ∏è</button>

  <div id="storageModal" class="modal hidden">
    <div class="modal-content">
      <h2>–•—Ä–∞–Ω–∏–ª–∏—â–µ</h2>
      <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
      <p id="storageInfo"></p>
    </div>
  </div>

  <!-- workaround: –æ—Ç–∫–ª—é—á–∞–µ–º double-tap zoom –Ω–∞ iOS -->
  <script>
    let lastTouchEnd = 0;
    document.addEventListener('touchend', e=>{
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, { passive: false });
  </script>

  <script type="module">
    import { Client, Storage, Account, Databases }
      from "https://cdn.jsdelivr.net/npm/appwrite@13.0.0/+esm";

    const client = new Client()
      .setEndpoint("https://cloud.appwrite.io/v1")
      .setProject("68edff2c00028e4b809b");
    const account = new Account(client);
    const storage = new Storage(client);
    const databases = new Databases(client);

    const bucketId = "68edff670001c6096f18";
    const databaseId = "68fa77bf00299325c262";
    const collectionId = "tracks_order";
    const documentId = "68fa7961001aa4c376a6";

    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const audioList = document.getElementById("audioList");
    const statusText = document.getElementById("status");
    const storageModal = document.getElementById("storageModal");
    const settingsButton = document.getElementById("settingsButton");
    const progressFill = document.getElementById("progressFill");
    const storageInfo = document.getElementById("storageInfo");
    const MAX_STORAGE_MB = 2048;

    async function ensureAnonymousSession() {
      try { await account.get(); }
      catch { await account.createAnonymousSession(); }
    }

    /* ---------------- loadTracks (–∏—Å–ø–æ–ª—å–∑—É–µ—Ç –ø–æ–ª–µ names –≤ –¥–æ–∫—É–º–µ–Ω—Ç–µ) ---------------- */
    async function loadTracks() {
      const orderDoc = await databases.getDocument(databaseId, collectionId, documentId);
      let order = [], names = {};
      try { order = JSON.parse(orderDoc.order || "[]"); } catch {}
      try { names = JSON.parse(orderDoc.names || "{}"); } catch {}

      const files = await storage.listFiles(bucketId);
      const filesMap = {};
      files.files.forEach(f => filesMap[f.$id] = f);

      const sorted = order.map(id => filesMap[id]).filter(Boolean)
        .concat(files.files.filter(f => !order.includes(f.$id)));

      audioList.innerHTML = "";

      for (const file of sorted) {
        const fileUrl =
          `https://cloud.appwrite.io/v1/storage/buckets/${bucketId}/files/${file.$id}/view?project=68edff2c00028e4b809b`;
        const trackDiv = document.createElement("div");
        trackDiv.classList.add("track");
        trackDiv.draggable = true;
        trackDiv.dataset.id = file.$id;

        const titleEl = document.createElement("strong");
        titleEl.textContent = names[file.$id] || file.name;

        const menuButton = document.createElement("button");
        menuButton.textContent = "‚ãØ";
        menuButton.classList.add("menu-button");
        // opening local popup near button ‚Äî append to trackDiv so positioning is local
        menuButton.addEventListener("click", e => {
          e.stopPropagation();
          togglePopupMenu(file, titleEl, menuButton, trackDiv);
        });

        const audioEl = document.createElement("audio");
        audioEl.controls = true;
        audioEl.src = fileUrl;

        trackDiv.append(menuButton, titleEl, audioEl);
        audioList.appendChild(trackDiv);
      }

      enableAutoPlay();
      enableDragAndDrop();
    }

    /* ---------------- togglePopupMenu: –ª–æ–∫–∞–ª—å–Ω—ã–π popup, –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ—Ç—Å—è –≤–Ω—É—Ç—Ä–∏ trackDiv ---------------- */
    function togglePopupMenu(file, titleEl, btn, trackDiv) {
      closeAllPopups();

      const popup = document.createElement("div");
      popup.className = "rename-popup";
      popup.innerHTML = `<button>–ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å</button>`;

      // clicking rename => start inline rename
      popup.querySelector("button").addEventListener("click", () => {
        popup.remove();
        beginInlineRename(file.$id, titleEl);
      });

      // append to trackDiv so popup pos is inside the card (position: absolute)
      trackDiv.appendChild(popup);

      // ensure it appears (animation via CSS)
      // close when clicking outside: listen on document, but ignore clicks inside trackDiv
      setTimeout(() => {
        const onDocClick = (e) => {
          if (!trackDiv.contains(e.target)) {
            popup.remove();
            document.removeEventListener('click', onDocClick);
          }
        };
        document.addEventListener('click', onDocClick);
      }, 0);
    }

    function closeAllPopups() {
      document.querySelectorAll(".rename-popup").forEach(p => p.remove());
    }

    /* ---------------- beginInlineRename: –æ—Ç–∫–ª—é—á–∞–µ—Ç drag, —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç names –≤ –±–∞–∑–µ ---------------- */
    async function beginInlineRename(fileId, titleEl) {
      const oldName = titleEl.textContent;
      const input = document.createElement("input");
      input.type = "text";
      input.value = oldName;
      titleEl.replaceWith(input);
      input.focus();
      input.setSelectionRange(input.value.length, input.value.length);

      // –æ—Ç–∫–ª—é—á–∞–µ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –≤–æ –≤—Ä–µ–º—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
      const allTracks = document.querySelectorAll(".track");
      allTracks.forEach(t => t.draggable = false);

      let savedOrCancelled = false; // —Ñ–ª–∞–≥, —á—Ç–æ–±—ã blur –Ω–µ –º–µ—à–∞–ª –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏

      const finishCancel = () => {
        if (savedOrCancelled) return;
        savedOrCancelled = true;
        input.replaceWith(titleEl);
        titleEl.textContent = oldName;
        allTracks.forEach(t => t.draggable = true);
      };

      const finishSave = async () => {
        if (savedOrCancelled) return;
        const newName = input.value.trim();
        if (!newName || newName === oldName) {
          finishCancel();
          return;
        }
        savedOrCancelled = true;
        try {
          const orderDoc = await databases.getDocument(databaseId, collectionId, documentId);
          let names = {};
          try { names = JSON.parse(orderDoc.names || "{}"); } catch {}
          names[fileId] = newName;
          await databases.updateDocument(databaseId, collectionId, documentId, {
            names: JSON.stringify(names)
          });
          titleEl.textContent = newName;
        } catch (err) {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∏–º–µ–Ω–∏:', err);
          titleEl.textContent = oldName;
        } finally {
          input.replaceWith(titleEl);
          allTracks.forEach(t => t.draggable = true);
        }
      };

      input.addEventListener('keydown', async (e) => {
        if (e.key === 'Enter') await finishSave();
        if (e.key === 'Escape') finishCancel();
      });

      input.addEventListener('blur', () => {
        // –µ—Å–ª–∏ —É–∂–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ/–æ—Ç–º–µ–Ω–µ–Ω–æ ‚Äî –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
        if (!savedOrCancelled) finishCancel();
      });
    }

    /* ---------------- –ê–≤—Ç–æ–ø–ª–µ–π ---------------- */
    function enableAutoPlay() {
      const audios = audioList.querySelectorAll("audio");
      audios.forEach(a => {
        a.addEventListener("play", () => {
          audios.forEach(o => { if (o !== a) { o.pause(); o.currentTime = 0; } });
        });
        a.addEventListener("ended", () => {
          const arr = [...audios];
          const next = arr[arr.indexOf(a) + 1];
          if (next) next.play();
        });
      });
    }

    /* ---------------- Drag & Drop (desktop) ‚Äî mobile long-press handled earlier in flow if needed ---------------- */
    function enableDragAndDrop() {
      let dragged = null;
      audioList.addEventListener("dragstart", e => {
        dragged = e.target.closest(".track");
        if (!dragged) return;
        dragged.classList.add("dragging");
      });
      audioList.addEventListener("dragend", () => {
        if (dragged) dragged.classList.remove("dragging");
        dragged = null;
        saveOrder();
      });
      audioList.addEventListener("dragover", e => {
        e.preventDefault();
        const t = e.target.closest(".track");
        if (!t || t === dragged) return;
        const rect = t.getBoundingClientRect();
        const next = e.clientY > rect.top + rect.height / 2;
        audioList.insertBefore(dragged, next ? t.nextSibling : t);
      });
    }

    async function saveOrder() {
      const order = [...audioList.children].map(el => el.dataset.id);
      await databases.updateDocument(databaseId, collectionId, documentId, {
        order: JSON.stringify(order),
      });
    }

    /* ---------------- Storage usage ---------------- */
    async function updateStorageUsage() {
      const files = await storage.listFiles(bucketId);
      let total = 0; files.files.forEach(f => total += f.sizeOriginal);
      const used = (total / 1024 / 1024).toFixed(1);
      const pct = Math.min((used / MAX_STORAGE_MB) * 100, 100).toFixed(1);
      progressFill.style.width = `${pct}%`;
      storageInfo.textContent = `${used} –ú–ë –∏–∑ ${MAX_STORAGE_MB} –ú–ë (${pct}%)`;
    }

    settingsButton.addEventListener('click', async () => {
      const hidden = storageModal.classList.contains('hidden');
      if (hidden) { await updateStorageUsage(); storageModal.classList.remove('hidden'); }
      else storageModal.classList.add('hidden');
    });
    storageModal.addEventListener('click', e => {
      if (e.target === storageModal) storageModal.classList.add('hidden');
    });

    /* ---------------- Init ---------------- */
    (async () => {
      await ensureAnonymousSession();
      await loadTracks();
    })();
  </script>
</body>
